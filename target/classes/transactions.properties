# Set the maximum timeout for transactions in seconds
com.atomikos.icatch.max_timeout=300

# Define the interval in seconds for how often the recovery process runs
com.atomikos.icatch.recovery_delay=60

# Enable or disable automatic resource registration with the transaction manager
com.atomikos.icatch.auto_register=true

# Specify the directory where the transaction logs are stored
com.atomikos.icatch.log_base_dir=./transaction-logs

# Set the name of the transaction log file
com.atomikos.icatch.log_base_name=transaction_log

# Determine how often (in milliseconds) the log is flushed to disk
com.atomikos.icatch.checkpoint_interval=10000

# Configure the maximum number of active transactions
com.atomikos.icatch.max_actives=50

# Enable or disable detailed transaction logging
com.atomikos.icatch.console_log_level=INFO

# Set the min and max pool size for connection pools managed by Atomikos
com.atomikos.datasource.min_pool_size=10
com.atomikos.datasource.max_pool_size=100

# Set the timeout (in seconds) for borrowing connections from the pool
com.atomikos.datasource.borrow_connection_timeout=30

# Configure the maximum time (in seconds) a connection can remain idle in the pool
com.atomikos.datasource.max_idle_time=60

# Set the maintenance interval (in seconds) for the connection pool
com.atomikos.datasource.maintenance_interval=60
